WORKFLOW:
  distributed: false
  id: workflow-20250105-184946
  max_iterations: 10
  name: Test Workflow
  steps:
  - config:
      params:
        depth: comprehensive
      strategy: research
    description: Perform research on the given topic
    id: step-1
    input:
    - research_topic
    - deadline
    - academic_level
    name: Research Step
    output:
      research_findings: str
      research_summary: str
    type: research
  - config:
      params:
        format: academic
      strategy: document
    description: Generate document from research findings
    id: step-2
    input:
    - step_1.research_findings
    name: Document Generation Step
    output:
      document_content: str
      document_metadata: dict
    type: document
  timeout: 3600
  version: 1.0.0
